<article ng-controller="GridContentItem as vm" ng-click="block.edit()">
    <style>
        @import '/_client/style/backoffice.css';
    </style>
    <style ng-if="vm.nodeId">
        @import '/theme-css?nodeId={{vm.nodeId}}';
    </style>
    <span class="preview-wrapper">
        <span class="preview-container yuzu-back-office" style="all: initial; pointer-events: none;"></span>
        <span class="preview-error" style="line-height: 48px; font-weight: bold;"></span>
    </span>
</article>
