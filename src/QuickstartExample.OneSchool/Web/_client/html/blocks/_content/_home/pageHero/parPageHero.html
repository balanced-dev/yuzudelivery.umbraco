		<div class="content-root">
			<div class="intro-section" id="home-section">
    <div class="slide-1" style="background-image: url('/_client/images/hero_1.jpg');" data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="row align-items-center">
                        <div class="col-lg-6 mb-4">
                                <h1 data-aos="fade-up" data-aos-delay="100">Learn From The Expert</h1>
                                <p class="mb-4" data-aos="fade-up" data-aos-delay="200">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime ipsa nulla sed quis rerum amet natus quas necessitatibus.</p>                                
                                <p data-aos="fade-up" data-aos-delay="300">
                                        <a class="btn btn-primary py-3 px-5 btn-pill" href="#" title="">Admission Now</a>
                                </p>
                        </div>
                        <div class="col-lg-5 ml-auto" data-aos="fade-up" data-aos-delay="500">
                                <div class="form-box">
                                        <h3 class="h4 text-black mb-4">Sign up</h3>
                                        <form data-yuzu="/signupForm/form" action="#">
                                            
                                    
                                            <div class="form-group row">
                                                <div class="col-12">
                                                    <label  class="d-block mb-0" title="">
                                    	<input
                                    		class="form-control" 
                                    		type="email" 
                                    		autocomplete="off"
                                    		
                                    		name="email-address" 
                                    		placeholder="Email Address" 
                                    		 
                                    		 
                                    		
                                    		
                                    		
                                    	>
                                    	<span class="sr-only"></span>
                                    </label>
                                    
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-12">
                                                    <label  class="d-block mb-0" title="">
                                    	<input
                                    		class="form-control" 
                                    		type="password" 
                                    		autocomplete="off"
                                    		
                                    		name="password" 
                                    		placeholder="Password" 
                                    		 
                                    		 
                                    		
                                    		
                                    		
                                    	>
                                    	<span class="sr-only"></span>
                                    </label>
                                    
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-12">
                                                    <label  class="d-block mb-0" title="">
                                    	<input
                                    		class="form-control" 
                                    		type="password" 
                                    		autocomplete="off"
                                    		
                                    		name="password-reenter" 
                                    		placeholder="Re-type Password" 
                                    		 
                                    		 
                                    		
                                    		
                                    		
                                    	>
                                    	<span class="sr-only"></span>
                                    </label>
                                    
                                                </div>
                                            </div>
                                    
                                    <div class="form-group row">
                                        <div class="col-12">
                                            <button class="btn btn-primary btn-pill" type="submit" >
                                                Sign Up
                                            </button>
                                        </div>
                                    </div>
                                    
                                        </form>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
