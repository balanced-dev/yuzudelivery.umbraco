                    </template>
                    <div class="py-2">

                        </template>             
                        <template v-if="teacher.position">

                            </p>
                        </template>             
                        <template v-if="teacher.text">
                            <p>{{teacher.text}}</p>
                        </template>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-5 justify-content-center">
            <button class="btn btn-primary btn-pill" v-if="endpoint" v-on:click="fetchNextPage">
