<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Lambda - Free Bootstrap 4 Multipurpose Landing Page Template</title>
        <meta name="description" content="Lambda is a beautiful Bootstrap 4 template for multipurpose landing pages." /> 

        <!--Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

        <!--vendors styles-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">

        <!-- Bootstrap CSS / Color Scheme -->
        <link rel="stylesheet" href="/_client/css/default.css" id="theme-color">
    </head>
    <body data-spy="scroll" data-target="#lambda-navbar" data-offset="0">

		<script src="/yuzu-def-ui/websocketClient.js" defer></script>

		<div class="content-root">
			<section class="py-5 py-md-6 bg-hero inverse" id="signup" style="background-image: url(/_client/img/parallex.jpg)">
    <div class="container">
        <div class="row">
            <div class="col-md-6 my-md-auto text-center text-md-left pb-5 pb-md-0">
                <h1 class="display-3 text-white">Grow your business with Lambda</h1>
                <p class="lead text-light">Magnis modipsae que voloratati andigen daepeditem quiate conecus aut labore. Laceaque quiae sitiorem rest non restibusaes maio es dem tumquam explabo.</p>
            </div>
            <div class="col-md-5 ml-auto">
                <div class="card">
                    <div class="card-body p-4">
                            <form data-yuzu="/form" action="#">
                                
                        
                            <div class="form-group">
                                <input 
                        	class="form-control" 
                        	type="text" 
                        	autocomplete="off"
                        	
                        	
                        	placeholder="Full name" 
                        	 
                        	 
                        	
                        	
                        	
                        >
                        
                            </div>
                            <div class="form-group">
                                <input 
                        	class="form-control" 
                        	type="text" 
                        	autocomplete="off"
                        	
                        	
                        	placeholder="Website" 
                        	 
                        	 
                        	
                        	
                        	
                        >
                        
                            </div>
                            <div class="form-group">
                                <input 
                        	class="form-control" 
                        	type="email" 
                        	autocomplete="off"
                        	
                        	
                        	placeholder="Email address" 
                        	 
                        	 
                        	
                        	
                        	
                        >
                        
                            </div>
                            <div class="form-group">
                                <textarea data-yuzu="/form/testForm/fields[3]" class="form-control" 
                        	name="message"
                        	
                        	placeholder="Write your message here" 
                        	required="required"
                        	
                        	
                        	cols="30"
                        	rows="10"
                        ></textarea>
                        
                            </div>
                        
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit" >
                                Create your account
                            </button>
                        </div>
                        
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
		</div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.7.0/feather.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
